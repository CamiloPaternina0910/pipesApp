<div class="text-layout">
    <h1>Pipes númericos</h1>

    <p>Pipes incluídos en Angular - Usualmente en el commonModule</p>

    <div class="grid">

        <div class="col-4">
            <p-card 
            header="Ventas netas"
            subheader="Ventas netas del presente año"            
            >
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.1-1'}}
        </p-card>
        </div>

        <div class="col-4">
            <p-card 
            header="Ventas netas"
            subheader="Ventas netas del presente año"            
            >
            {{ventasNetas | currency:'COP':'symbol-narrow':'1.2-2'}}
        </p-card>
        </div>

        <div class="col-4">
            <p-card 
            header="Ganancia porcentual"
            subheader="Ganancia porcentual"            
            >
            {{porcentaje | percent:'1.2-2'}}
        </p-card>
        </div>

    </div>

</div>
